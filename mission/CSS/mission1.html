
<!-- 아직 완성못한코드 -->
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navbar</title>
<style>
  body {
    
    background: black;
    font-family: sans-serif;
    color: #fff;
  }

  .navbar {
    display: flex;
    justify-content: center;
    padding: 20px 0;
  }

  .navbar__pill {
    background: rgb(17, 17, 58);
    border-radius: 9999px;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    gap: 40px;
    position: relative;
  }

  /* 공통 버튼 스타일 */
  .nav-btn {
    position: relative;
    cursor: pointer;
    padding: 10px 20px;
    border-radius: 9999px;
    z-index: 1;
  }

  /* input 숨기기 */
  input[type="radio"] {
    display: none;
  }

  /* highlight (하나만 두고 이동) */
  .highlight {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    border-radius: 9999px;
    background: green;
    z-index: 0;
  }

  #tab-logo:checked ~ .highlight {
    transform: translateX(0);
    width: 100px;
  }
  #tab-projects:checked ~ .highlight {
    transform: translateX(100px);
    width: 120px;
  }
  #tab-members:checked ~ .highlight {
    transform: translateX(230px);
    width: 140px;
  }
  #tab-faq:checked ~ .highlight {
    transform: translateX(380px);
    width: 100px;
  }
</style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar__pill">
      <!-- radio inputs -->
      <input type="radio" name="tab" id="tab-logo" checked>
      <label for="tab-logo" class="nav-btn">🔥</label>

      <input type="radio" name="tab" id="tab-projects">
      <label for="tab-projects" class="nav-btn">Projects</label>

      <input type="radio" name="tab" id="tab-members">
      <label for="tab-members" class="nav-btn">Members</label>

      <input type="radio" name="tab" id="tab-faq">
      <label for="tab-faq" class="nav-btn">FAQ</label>

      <!-- highlight -->
      <div class="highlight"></div>
    </div>
  </nav>

</body>
</html>
